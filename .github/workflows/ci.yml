name: Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install GNU Smalltalk
      run: sudo apt-get install gnu-smalltalk
    - uses: actions/checkout@v2
    - name: tests
      run: make test
    - name: install
      run: sudo make install
